<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <style>
            /* CSS */

        </style>

        <title>Title</title>
    </head>
    <body>
        <!-- HTML -->


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="script.js"></script> -->
        <script type="module">
            // JS
            import kaboom from "https://unpkg.com/kaboom@3000.0.1/dist/kaboom.mjs";
            kaboom();
            loadSprite("snailroller", "mysprite.png")
            loadSprite("snow-bg", "snailroll-bg.png")

            setGravity(1650)

            add([
            sprite("snow-bg"),
            pos(0, 0),
            scale(width() / 2000, height() / 1500), // Scale to fit screen (adjust as needed)
            // fixed() // Keeps it static when the camera moves
            ]);

            alert("To get to the goal, use arrow keys to move the platforms and the snail's friction to move the snail. If you move the platforms left, The snail moves a little bit to the right, so use that as a way for the snail to jump to the green squares.              You must be strategic")

            var player = add([
            sprite("snailroller"),
            body(),
            pos(width()/2.25, height()/4),
            scale(0.25),
            area(),
        ])


var movePlatform2 = add([
            rect(104, 104),
            area(),
            outline(4),
            pos(width()/2.25, height()*0.75),
            anchor("botleft"),
            body({ isStatic: true }),
            color(250, 0, 0),
            // move(LEFT, 240),
 ]);

 var movePlatform1 = add([
            rect(104, 104),
            area(),
            outline(4),
            pos(width()/4.5, height()*0.75),
            anchor("botleft"),
            body({ isStatic: true }),
            color(250, 0, 0),
            // move(LEFT, 240),
            "movePlatformTip"
 ]);

 var movePlatform3 = add([
            rect(104, 104),
            area(),
            outline(4),
            pos(width()/1.50, height()*0.75),
            anchor("botleft"),
            body({ isStatic: true }),
            color(250, 0, 0),
            // move(LEFT, 240),
 ]);

 var movePlatform4 = add([
            rect(49, 49),
            area(),
            outline(1),
            pos(width()/1.3, height()*0.75),
            anchor("botleft"),
            body({ isStatic: true }),
            color(0, 225, 0),
            "movePlatform"
            // move(LEFT, 240),
 ]);

 onKeyDown("a", () => {
		movePlatform1.move(-235, 0)
        movePlatform2.move(-235, 0)
        movePlatform3.move(-235, 0)
        movePlatform4.move(0, -200)
})


onKeyDown("d", () => {
		movePlatform1.move(235, 0)
        movePlatform2.move(235, 0)
        movePlatform3.move(235, 0)
        movePlatform4.move(0, 200)
})

player.onCollide("movePlatform", () => {
    go("congrats");
});

player.onCollide("movePlatformTip", () => {
    alert("When on a red square, press D until the snail is at the back of the red square, press the spacebar to jump & while the snail is mid air, so he's at the front of the red square. And then, Rinse & repeat. This way, you can be able to move forward to the green square.")
});


onUpdate(() => {
        if (player.pos.y > height()) {
            go("gameover");
        }
    });

onKeyPress("space", () => {
    if (player.isGrounded()) {
        player.jump()
    }
})

scene("gameover", () => {
    add([
        text("GAME OVER!", { size: 48 }),
        pos(center()),
        anchor("center"),
    ]);

    add([
        setBackground(255, 100, 10),
        text("Refresh to start over", { size: 24 }),
        pos(center().x, center().y + 60),
        anchor("center"),
    ]);
});



scene("congrats", () => {
    add([
        setBackground(10, 10, 255),
        text("CONGRATULATIONS! You've completed the level!", {size: 48}),
        pos(center()),
        anchor("center"),
    ])
})

        </script>
    </body>
</html>
