<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <style>
            /* CSS */

        </style>

        <title>Title</title>
    </head>
    <body>
        <!-- HTML -->


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="script.js"></script> -->
        <script type="module">
            // JS
            import kaboom from "https://unpkg.com/kaboom@3000.0.1/dist/kaboom.mjs";
            kaboom();

var movePlatform2 = add([
            rect(104, 104),
            area(),
            outline(4),
            pos(width()/2.25, height()*0.75),
            anchor("botleft"),
            body({ isStatic: true }),
            color(250, 0, 0),
            // move(LEFT, 240),
 ]);

 var movePlatform1 = add([
            rect(104, 104),
            area(),
            outline(4),
            pos(width()/3.5, height()*0.75),
            anchor("botleft"),
            body({ isStatic: true }),
            color(250, 0, 0),
            // move(LEFT, 240),
 ]);

 var movePlatform3 = add([
            rect(104, 104),
            area(),
            outline(4),
            pos(width()/1.70, height()*0.75),
            anchor("botleft"),
            body({ isStatic: true }),
            color(250, 0, 0),
            // move(LEFT, 240),
 ]);



 onKeyDown("a", () => {
		movePlatform1.move(-200, 0)
        movePlatform2.move(-200, 0)
        movePlatform3.move(-200, 0)
})

onKeyDown("d", () => {
		movePlatform1.move(200, 0)
        movePlatform2.move(200, 0)
        movePlatform3.move(200, 0)
})


        </script>
    </body>
</html>
